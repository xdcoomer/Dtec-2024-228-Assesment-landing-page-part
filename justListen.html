
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Just Listen</title>
  </head>

<body>
  <!DOCTYPE html>
  <html>
      <head>
          <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
      </head>
      <body>
          <a-scene>
              <!-- Set background color -->
              <a-sky color="cornflowerblue"></a-sky>

              <!-- Middle -->
              <a-plane color="forestgreen" width="10"
                  height="10" rotation="-90 0 0"
                  position="0 0 -20">

              </a-plane>

              <!-- Left Floor Tile -->
              <a-plane color="darkred" rotation="-90 0 0"
                  height="10" width="10"
                  position="-10 0 -20">

              </a-plane>

              <!-- Right Floor Tile -->
              <!-- Put the plane here -->
              <a-plane color="yellow" width="10"
                  height="10" rotation="-90 0 90"
                  position="10 0 -20">

              </a-plane>
               <a-box color="blue" position="0 3 -22" height="6" width="10" depth="6"></a-box>
               
               <a-plain color="pink" position="0 3 0" size="20.5,3,0.1"</a-plain>
          </a-scene>
      </body>
  </html>
</body>

</html>
